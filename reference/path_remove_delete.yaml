  /v1/{path_name}/{clientKey}:
    delete:
      summary: Xxxx removal by xxxx key
      operationId: removeXxxXByKey
      responses:
        '204':
          description: Removal of xxxx completed
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '401':
          description: >-
            Authentication required. This will be raised if the authentication
            token is missing or is invalid in some way.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '403':
          description: >-
            Requesting (authenticated) party is not authorised to access
            requested information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '404':
          description: No resource exists at the location provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
      description: Remove an existing xxxx completely
      security:
        - access_token: []
      requestBody:
        content: {}
        description: ''
      tags:
        - Removal
      parameters:
        - schema:
            type: string
          in: query
          name: fsp
          description: The FSP association
          required: true
        - schema:
            type: string
          in: query
          name: contextKey
          description: The adviser's context key/code combination
          required: true
        - schema:
            type: string
          in: query
          name: origin
          description: >-
            The originating system of the request for auditing and tracing
            purposes
          required: true
