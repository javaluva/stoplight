    patch:
      summary: Partially update an existing xxxx
      operationId: updateXxxXByKey
      responses:
        '202':
          description: Update of xxxx accepted
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '401':
          description: >-
            Authentication required. This will be raised if the authentication
            token is missing or is invalid in some way.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '403':
          description: >-
            Requesting (authenticated) party is not authorised to access
            requested information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '404':
          description: No resource exists at the location provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
      description: Partially update an existing xxxx
      tags:
        - Update
