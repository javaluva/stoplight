  /v1/{path_name}:
    post:
      summary: {model_name_singular} creation resource
      operationId: create{method_name}
      responses:
        '201':
          description: {model_name_singular} created successful
          content:
            application/json:
              schema:
                type: string
          headers:
            location:
              schema:
                type: string
              description: The location URL of the newly created {model_name_singular}
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '401':
          description: >-
            Authentication required. The authentication
            token is missing or is invalid in some way.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '403':
          description: >-
            Requesting (authenticated) party is not authorised to access
            requested information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '404':
          description: No resource exists at the location provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
      tags:
        - Creation
      description: 'Create a new {model_name_singular} '
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/{schema_name}'
      security:
        - access_token: []
    parameters: []
